<!D
OCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroxend</title>
    <meta name="description" content="Heroxend - mesin pencari rahasia dengan fitur unik dan game tersembunyi." />
    <meta name="keywords" content="Heroxend, mesin pencari, game rahasia, flappy bird, Google clone" />
    <meta name="author" content="Heroxend Team" />
    <link rel="canonical" href="https://heroxend.com/" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --main-color: #4285F4;
      }
      .logo span:nth-child(1) { color: #4285F4; }
      .logo span:nth-child(2) { color: #EA4335; }
      .logo span:nth-child(3) { color: #FBBC05; }
      .logo span:nth-child(4) { color: #4285F4; }
      .logo span:nth-child(5) { color: #34A853; }
      .logo span:nth-child(6) { color: #EA4335; }
      .logo span:nth-child(7) { color: #FBBC05; }
      .logo span:nth-child(8) { color: #34A853; }
    </style>
  </head>
  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition duration-500">
    <!-- Splash Screen -->
    <div id="splash" class="fixed inset-0 bg-white z-50 flex items-center justify-center dark:bg-gray-900">
      <h1 class="text-6xl font-bold animate-pulse logo">
        <span>H</span><span>e</span><span>r</span><span>o</span><span>x</span><span>e</span><span>n</span><span>d</span>
      </h1>
    </div>

    <!-- Header -->
    <header class="flex justify-end p-4 space-x-4">
      <a href="#" class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700">Mail</a>
      <a href="#" class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700">Gambar</a>
      <button onclick="toggleDarkMode()" class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700">ðŸŒ—</button>
    </header>

    <!-- Main Logo -->
    <main class="flex flex-col items-center justify-center mt-32">
      <div class="text-7xl font-bold logo mb-6">
        <span>H</span><span>e</span><span>r</span><span>o</span><span>x</span><span>e</span><span>n</span><span>d</span>
      </div>

      <!-- Search Form -->
      <form action="https://www.google.com/search" method="GET" class="w-full max-w-xl flex flex-col items-center">
        <input type="text" name="q" placeholder="Cari di Heroxend..." class="w-full px-6 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600" oninput="playTypeSound()" required />
        <div class="flex mt-4 space-x-4">
          <input type="submit" value="Cari di Heroxend" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded hover:bg-gray-200 dark:hover:bg-gray-600 cursor-pointer" onclick="playClickSound()" />
          <input type="submit" name="btnI" value="Saya Lagi Beruntung" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded hover:bg-gray-200 dark:hover:bg-gray-600 cursor-pointer" onclick="playClickSound()" />
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 w-full text-center py-4 bg-gray-100 dark:bg-gray-800 text-sm text-gray-600 dark:text-gray-300">
      Indonesia
    </footer>

    <!-- Game Modal (placeholder) -->
    <div id="gameModal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center">
      <canvas id="gameCanvas" width="400" height="400" class="bg-white border-4 border-black"></canvas>
    </div>

    <!-- Audio -->
    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
    <audio id="typeSound" src="https://www.soundjay.com/mechanical/sounds/keyboard-1.mp3" preload="auto"></audio>

    <!-- Scripts -->
    <script>
      const clickSound = document.getElementById("clickSound");
      const typeSound = document.getElementById("typeSound");
      let typingTimeout;

      function playClickSound() {
        clickSound.currentTime = 0;
        clickSound.play();
      }

      function playTypeSound() {
        clearTimeout(typingTimeout);
        typeSound.currentTime = 0;
        typeSound.play();
        typingTimeout = setTimeout(() => typeSound.pause(), 100);
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark");
      }

      window.onload = () => {
        setTimeout(() => {
          document.getElementById("splash").classList.add("hidden");
          document.body.style.overflow = "auto";
        }, 2000);
      };
    </script>
  </body>
</html>
